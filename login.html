<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="icon" href="Assets/Olx-indonesia-logo.svg 1.png" type="image/png" />
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-box">
        <h1>Welcome</h1>
        
        <form class="login-form">
          <input type="text" placeholder="Email/Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="register-prompt">
          <span>Don't Have Account?</span>
          <a href="register.html">Register</a>
        </div>
        
        <div class="divider">
          <span>OR LOGIN WITH</span>
        </div>
        
        <div class="social-login-options">
          <button class="social-login-option google">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="option-icon">
            <span>Google</span>
          </button>
          
          <button class="social-login-option facebook">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="option-icon">
            <span>Facebook</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      alert('Login Successful, Redirecting...');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
